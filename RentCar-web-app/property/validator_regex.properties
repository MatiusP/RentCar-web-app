login.validator.regex=^(?=[a-zA-ZА-ЯЁа-яё0-9._]{5,45}$)(?!.*[_.]{2})[^_.].*[^_.]$
password.validator.regex=^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{5,45}$
surname.validator.regex=^.{1,75}$
name.validator.regex=^.{1,75}$
passportIdNumber.validator.regex=^(?!^0+$)[a-zA-Z0-9]{3,14}$
driverLicense.validator.regex=^(?!^0+$)[a-zA-Z0-9]{3,14}$
dateOfBirth.validator.regex=^([0-2][0-9]|(3)[0-1])((\\/)|(-))(((0)[0-9])|((1)[0-2]))((\\/)|(-))(([1][9][0-9]\\d)|([2][0][0-1]\\d))$
email.validator.regex=^[a-zA-Z]{1}[a-zA-Z\\d\\u002E\\u005F]+@([a-zA-Z]+\\u002E){1,2}[a-z]{1,3}$
phone.validator.regex=^(\\+?\\d{1,3})([- .]?\\d{2,3})([- .]?\\d{3})([- .]?\\d{1,2})([- .]?\\d{1,2})$